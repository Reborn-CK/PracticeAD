# 元素抗性
elemental_resistance:
  name: "元素抗性"
  description: "减少特定种类或所有元素的伤害。"
  # effect 将是动态生成组件的核心
  effect:
    component: "ResistanceComponent" # 对应的组件名
    # 定义该组件需要哪些属性
    attributes:
      - name: "element" # 元素类型
        type: "string"
      - name: "percentage" # 减伤百分比
        type: "float"
  
  # 定义该被动的不同版本/等级
  versions:
    - version_id: "fire_resistance_minor"
      name: "初级火焰抗性"
      description: "小幅提升火焰抗性。"
      # 为 effect 中定义的 attributes 提供具体值
      values:
        element: "fire"
        percentage: 0.2
        
    - version_id: "fire_resistance_major"
      name: "高级火焰抗性"
      description: "大幅提升火焰抗性。"
      values:
        element: "fire"
        percentage: 0.5

# 重伤
grievous_wounds:
  name: "重伤"
  description: "降低受到的治疗效果。"
  effect:
    component: "GrievousWoundsComponent"
    attributes:
      - name: "reduction"
        type: "float"
  versions:
    - version_id: "grievous_wounds_standard"
      name: "标准重伤"
      description: "降低50%治疗效果。"
      values:
        reduction: 0.5

# 反伤
thorns:
  name: "反伤"
  description: "受到攻击时反弹伤害"
  effect:
    component: "ThornsComponent"
    attributes:
      - name: "thorns_percentage"
        type: "float"
  versions:
    - version_id: "thorns_minor"
      name: "初级反伤"
      description: "反伤效果小。"
      values:
        thorns_percentage: 0.2
    - version_id: "thorns_major"
      name: "高级反伤"
      description: "反伤效果大。"
      values:
        thorns_percentage: 0.5

# 攻击触发被动效果
attack_trigger_passive:
  name: "攻击触发被动"
  description: "攻击时触发的被动效果。"
  effect:
    component: "AttackTriggerPassiveComponent"
    attributes:
      - name: "passive_id"
        type: "string"
      - name: "trigger_chance"
        type: "float"
      - name: "effect_type"
        type: "string"
      - name: "effect_value"
        type: "float"
      - name: "effect_target"
        type: "string"
      - name: "effect_name"
        type: "string"
      - name: "damage_type"
        type: "string"
      - name: "status_effect_id"
        type: "string"
      - name: "use_damage_ratio"
        type: "bool"
      - name: "damage_ratio"
        type: "float"
      - name: "trigger_condition"
        type: "string"
  
  versions:
    - version_id: "heal_on_attack"
      name: "攻击治疗"
      description: "攻击时有概率恢复生命值。"
