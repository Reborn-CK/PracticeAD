  # 远古龙 - 使用法师AI（更智能）
  ancient_dragon:
    ai_template: "mage_ai"
    custom_behavior:
      aggression_level: 0.9  # 攻击性很高
      risk_tolerance: 0.5    # 中等风险承受度 