  # 黑暗法师 - 使用法师AI
  dark_mage:
    ai_template: "mage_ai"
    custom_behavior:
      aggression_level: 0.8  # 攻击性较高
      risk_tolerance: 0.2    # 低风险承受度

  # 龙 - 使用狂暴AI
  dragon:
    ai_template: "berserker_ai"
    custom_behavior:
      aggression_level: 0.9  # 攻击性很高
