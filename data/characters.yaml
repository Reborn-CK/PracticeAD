# 角色配置文件
# 定义游戏中所有角色的属性、技能和被动能力

hero:
  name: "勇者"
  type: "player"
  
  # 基础属性
  stats:
    hp: 100
    max_hp: 100
    mana: 500
    max_mana: 500
    speed: 60
    defense: 0
    crit_chance: 1.0
    crit_damage_multiplier: 2.0
  
  # 被动能力 (引用passives.yaml中的配置)
  passives:
    - "fire_resistance_major"
    - "grievous_wounds_standard"
    - "fire_damage_on_attack"
    - "fire_damage_ratio_on_attack"
    - "heal_on_attack"
    - "lifesteal_ratio_on_attack"
    - "overheal_to_shield_minor"
  
  # 技能列表
  spells:
    - "normal_attack_01"
    - "normal_attack_02"
    - "normal_attack_03"
    - "heal_01"

boss:
  name: "BOSS"
  type: "enemy"
  
  # 基础属性
  stats:
    hp: 150
    max_hp: 150
    mana: 500
    max_mana: 500
    speed: 50
    defense: 100
    crit_chance: 0.0
    crit_damage_multiplier: 2.0
  
  # 被动能力 (引用passives.yaml中的配置)
  passives:
    - "fire_resistance_minor"
    - "thorns_major"
  
  # 技能列表
  spells:
     - "fireball_01"
