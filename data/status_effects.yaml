  description: "持续造成火焰伤害的燃烧效果。"
  category: "elemental_debuff"
  logic: "dot"
  stacking: "refresh_duration"
  versions:
    - version_id: "burning_01"
      name: "燃烧1"
      description: "基础燃烧效果，每回合造成火焰伤害。"
