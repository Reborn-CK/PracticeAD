# 缓慢
speeddown:
  name: "缓慢"
  description: "降低目标行动速度的减益效果。"
  category: "magic_debuff"
  logic: "stat_mod"
  stacking: "refresh_duration"
  versions:
    - version_id: "speeddown_01"
      name: "缓慢"
      description: "基础缓慢效果，降低目标速度。"
      duration: 3
      context:
        stat_mods:
          speed: {multiply: 0.5}

